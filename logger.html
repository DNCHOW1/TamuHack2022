<!--Log your expenses Date, Type, Item name, Price-->
<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script> 
    $(function(){
      $('#header').load('header.html');
      $('#sidebarJank').load('sidebarJank.html');  
    })
    </script> 
    <link rel = "stylesheet" href = "logger.css">
      <title>Logger</title>
     
  </head>
  <body>
    <script src="logger.js"></script>

    <div id="header"></div>
    <div class="parent">
      <div id="sidebarJank"></div>
      <div class="container">
          <form class = "form-log" onSubmit="formSubmitted()" name = "form-log-test">
              <label for="date">Date:</label><br>
              <input type="date" id="date" name="Date"><br><br>

              <label for="type"> Type:</label><br>
              <select id="type" name="Type"><br>
              <option value="Housing">Housing</option>
              <option value="Groceries">Groceries</option>
              <option value="Transportation">Transportation</option>
              <option value="Education">Education</option>
              <option value="Other">Other</option>
              </select>
              <br><br><br><br>

              <label for="name">Name:</label><br>
              <input type="text-name" id="name" name="Name"><br><br>

              <label for="price"> Price:</label><br>
              <input type="text-price" id="price" name="Price"><br><br><br>

              <input type="submit" value="Add Transaction">
          </form>

      </div>
    </div>


  </body>
</html>
