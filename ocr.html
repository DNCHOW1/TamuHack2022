<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script> 
    $(function(){

              <textarea readonly id="date-text" placeholder="Date"></textarea>
            </div>
        </div>    
      </div>
      <div id = "submitButton">
        <form action = "http://localhost:5000/result" method = "POST">

       </form>
      </div>
